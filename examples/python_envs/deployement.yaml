apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-env
  labels:
    app: py-env
spec:
  replicas: 3
#  strategy:
#    type: Recreate
  selector:
    matchLabels:
      app: py-env
  template:
    metadata:
      labels:
        app: py-env
    spec:
      containers:
      - name: web
        image: tancou/py-env:1.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                key: MON_SECRET
                name: py-env-secret